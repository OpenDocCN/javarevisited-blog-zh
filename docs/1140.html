<h1 class="translated">Java中的优先级队列</h1>
<blockquote>原文：<a href="https://medium.com/javarevisited/priority-queues-in-java-2b6da7463998?source=collection_archive---------1-----------------------#2021-04-11">https://medium.com/javarevisited/priority-queues-in-java-2b6da7463998?source=collection_archive---------1-----------------------#2021-04-11</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="c24a" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">使用优先级队列来调度工作</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/abe59f13c97dbf934d60cb39348b8d05.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*2uDicmdib76WMkPWchCd_w.jpeg"/></div></div><p class="jp jq et er es jr js bd b be z dx translated">图片来自<a class="ae jt" href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=1452987" rel="noopener ugc nofollow" target="_blank"> Pixabay </a>的<a class="ae jt" href="https://pixabay.com/users/pavlofox-514753/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=1452987" rel="noopener ugc nofollow" target="_blank"> Pavlofox </a></p></figure><p id="ea81" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">最近有人提醒我，Java的集合框架中有优先级队列。优先级队列的名字来源于它的第一个用途，即在操作系统中调度工作。它是一个部分有序的列表，这意味着它不必对所有的项目进行排序，而只需确保最没有价值的对象在最前面…</p></div></div>
