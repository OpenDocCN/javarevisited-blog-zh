<h1 class="translated">Spring原型注释</h1>
<blockquote>原文：<a href="https://medium.com/javarevisited/spring-stereotype-annotations-1469ca0c3ad2?source=collection_archive---------2-----------------------#2021-04-23">https://medium.com/javarevisited/spring-stereotype-annotations-1469ca0c3ad2?source=collection_archive---------2-----------------------#2021-04-23</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="06d7" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated"><em class="jj">在上一篇文章中，我们讨论了不同的spring核心注释。这里我们讨论的是Spring中主要的原型注释。</em></p><figure class="jl jm jn jo fd jp er es paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="er es jk"><img src="../Images/706895cb65cc7403b821abadde7baaf7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*gnDLOnLL41B16E2O"/></div></div><p class="jw jx et er es jy jz bd b be z dx translated">由<a class="ae ka" href="https://unsplash.com/@markusspiske?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">马库斯·斯皮斯克</a>在<a class="ae ka" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>拍摄的照片</p></figure><p id="4a69" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">Spring框架为您提供了一些特殊的注释。这些注释用于在应用程序上下文中自动创建Spring beans。主要的原型注释是<code class="du kb kc kd ke b">@Component</code>。</p></div></div>
