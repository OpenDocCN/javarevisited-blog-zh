<h1/>
<blockquote>原文：<a href="https://medium.com/javarevisited/understanding-of-multi-tenancy-7e9f57f00d1d?source=collection_archive---------1-----------------------#2020-08-30">https://medium.com/javarevisited/understanding-of-multi-tenancy-7e9f57f00d1d?source=collection_archive---------1-----------------------#2020-08-30</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><h2 id="94a9" class="hg hh hi bd hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie bi translated">多租户的理解</h2><h2 id="ea6d" class="hg hh hi bd hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie bi translated">为什么选择多租户</h2><p id="d5fc" class="pw-post-body-paragraph in io hi ip b iq ir is it iu iv iw ix hs iy iz ja hw jb jc jd ia je jf jg jh hb bi translated">在软件行业，每个客户都有他们的需求<strong class="ip ji">，</strong>软件提供商从有定制需求的客户那里得到许多请求。如果一个软件产品是根据每个客户的需求分别实现并交付的，那么实现需要更多的时间来完成。如果产品有不同的实现，软件就不容易维护。供应商需要花更多的钱来满足不同的客户。在这里，多租户应运而生，为提供商面临的所有问题提供解决方案，以满足具有不同需求的不同客户。多租户允许使用自定义设置选项在多个客户之间提供单个软件。每个客户的需求都存储在自定义设置中。软件提供商通过看到每个客户的定制需求来实现相同的产品，并分别使其只对特定的客户可用。共享软件产品的租户不能看到彼此的产品实现。每个客户共享同一个软件之间没有联系。软件提供商必须与多个客户保持联系，以满足他们的需求。</p><p id="3306" class="pw-post-body-paragraph in io hi ip b iq jj is it iu jk iw ix hs jl iz ja hw jm jc jd ia jn jf jg jh hb bi translated">多租户允许使用自定义设置选项在多个客户之间提供单个软件。每个客户的需求都存储在自定义设置中。软件提供商通过看到每个客户的定制需求来实现相同的产品，并分别使其只对特定的客户可用。共享软件产品的租户不能看到彼此的产品实现。每个客户共享同一个软件之间没有联系。软件提供商必须与多个客户保持联系，以满足他们的需求。</p><h2 id="7af4" class="hg hh hi bd hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie bi translated">什么是多租户</h2><figure class="jp jq jr js fd jt er es paragraph-image"><div class="er es jo"><img src="../Images/0821ebab2ad90fda5d72ddab877fc226.png" data-original-src="https://miro.medium.com/v2/resize:fit:664/format:webp/1*lCUHhEZdrs3OH-D8duwqIA.png"/></div></figure><p id="454d" class="pw-post-body-paragraph in io hi ip b iq jj is it iu jk iw ix hs jl iz ja hw jm jc jd ia jn jf jg jh hb bi translated">多租户指的是一种架构，其中软件应用程序的单个实例(及其底层的<a class="ae jw" rel="noopener" href="/javarevisited/7-free-courses-to-learn-database-and-sql-for-programmers-and-data-scientist-e7ae19514ed2">数据库</a>、硬件或一些其他资源)运行在一个服务器上，并为多个租户服务。</p><p id="ef77" class="pw-post-body-paragraph in io hi ip b iq jj is it iu jk iw ix hs jl iz ja hw jm jc jd ia jn jf jg jh hb bi translated">在多租户架构中，应用程序的多个实例在共享环境中运行。这种体系结构能够工作，因为每个租户在物理上是集成的，但在逻辑上是分离的。</p><p id="7bb5" class="pw-post-body-paragraph in io hi ip b iq jj is it iu jk iw ix hs jl iz ja hw jm jc jd ia jn jf jg jh hb bi translated">这意味着软件可以处理来自任何租户的任何用户的任何请求。它不需要一个以上的内存中二进制代码实例来处理传入的请求，而不管租户是谁。相比之下，非多租户软件工件需要每个租户有一个二进制工件的内存实例。但是请注意，运行在内存中的非多租户工件可以来自存储在磁盘上的同一个物理二进制文件，只要它被加载到单独的内存空间中。</p><p id="a418" class="pw-post-body-paragraph in io hi ip b iq jj is it iu jk iw ix hs jl iz ja hw jm jc jd ia jn jf jg jh hb bi translated">一个很好的例子是<a class="ae jw" rel="noopener" href="/javarevisited/7-best-courses-to-master-git-and-github-for-programmers-d671859a68b2"> Github </a>，其中每个用户或组织都有一个单独的工作区。在开发为不同组织运行的软件时会用到这个概念。Gmail、Google Drive、Yahoo和许多其他应用程序都是多租户应用程序的完美例子，它们都根据登录的用户提供不同的内容。</p><p id="e1b6" class="pw-post-body-paragraph in io hi ip b iq jj is it iu jk iw ix hs jl iz ja hw jm jc jd ia jn jf jg jh hb bi translated">多租户是云计算的重要组成部分；没有它，云服务的实用性将会大大降低。多租户架构是许多类型的公共云计算的一个特性，包括IaaS、PaaS、SaaS、容器和无服务器计算。</p><h2 id="9ae6" class="hg hh hi bd hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie bi translated">什么是单一租赁</h2><figure class="jp jq jr js fd jt er es paragraph-image"><div class="er es jx"><img src="../Images/1b248c35c491bb8c4c77d9b209f27d11.png" data-original-src="https://miro.medium.com/v2/resize:fit:450/format:webp/1*1vZH7fp1kfo6Nxnt1lIwcw.png"/></div></figure><p id="7ece" class="pw-post-body-paragraph in io hi ip b iq jj is it iu jk iw ix hs jl iz ja hw jm jc jd ia jn jf jg jh hb bi translated">软件和支持基础设施的单个实例服务于单个客户。对于单一租赁，每个客户都有自己独立的数据库和软件实例。本质上，这个选项没有共享发生。</p><h2 id="9278" class="hg hh hi bd hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie bi translated">多用户与多租户</h2><p id="1fc2" class="pw-post-body-paragraph in io hi ip b iq ir is it iu iv iw ix hs iy iz ja hw jb jc jd ia je jf jg jh hb bi translated">任何系统都可能有多个用户。任何管理系统软件，如酒店管理/图书馆管理/订票等。)被隐式设计为供多个用户使用，通常是一个或多个系统管理员和一个最终用户社区。管理员和最终用户都可以通过浏览器或其他客户端访问应用程序，在多用户系统中，多个用户可以使用应用程序。术语多用户并不意味着系统架构的任何东西，我们也不能说它是一个多租户软件/应用程序。<br/>虽然多租户系统是一个多用户系统，但是多租户告诉我们一些关于系统架构的事情，请注意，有可能是一个多用户系统，而不是多租户。</p><h2 id="34cb" class="hg hh hi bd hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie bi translated">多租户中的数据存储策略</h2><p id="f941" class="pw-post-body-paragraph in io hi ip b iq ir is it iu iv iw ix hs iy iz ja hw jb jc jd ia je jf jg jh hb bi translated">在独立特征和共享特征之间定义了三种数据存储策略。</p><figure class="jp jq jr js fd jt er es paragraph-image"><div class="er es jo"><img src="../Images/0821ebab2ad90fda5d72ddab877fc226.png" data-original-src="https://miro.medium.com/v2/resize:fit:664/format:webp/1*lCUHhEZdrs3OH-D8duwqIA.png"/></div></figure><p id="52d9" class="pw-post-body-paragraph in io hi ip b iq jj is it iu jk iw ix hs jl iz ja hw jm jc jd ia jn jf jg jh hb bi translated"><strong class="ip ji">独立的应用，独立的数据库:</strong>在这种模式下，每个用户都有自己的软件和数据库。所有的房客都是彼此完全隔绝的。维护和更新成本花费太多时间，并且在这种模式下系统资源没有得到有效利用。图1显示了一个例子</p><p id="6c52" class="pw-post-body-paragraph in io hi ip b iq jj is it iu jk iw ix hs jl iz ja hw jm jc jd ia jn jf jg jh hb bi translated"><strong class="ip ji">共享应用，独立数据库:</strong>所有租户都使用相同且唯一的软件。此外，所有用户都有自己的物理上分离的数据库。使用特殊的方法，以便可以根据租户的意愿为每个租户单独定制软件。图2显示了一个例子</p><p id="b675" class="pw-post-body-paragraph in io hi ip b iq jj is it iu jk iw ix hs jl iz ja hw jm jc jd ia jn jf jg jh hb bi translated"><strong class="ip ji">共享应用，共享数据库:</strong>租户使用常用软件。还有，这个模型分为两个模型。它们是共享数据库独立模式和共享数据库共享模式。这些如图2所示。共享数据库，单独的模式:在这种方法中，每个租户在公共数据库上都有自己单独的数据库表。图3显示了一个例子。</p><p id="d1a1" class="pw-post-body-paragraph in io hi ip b iq jj is it iu jk iw ix hs jl iz ja hw jm jc jd ia jn jf jg jh hb bi translated"><strong class="ip ji">共享数据库，独立模式</strong>:在这种方法中，每个租户在公共数据库上都有自己独立的数据库表</p><p id="4f1a" class="pw-post-body-paragraph in io hi ip b iq jj is it iu jk iw ix hs jl iz ja hw jm jc jd ia jn jf jg jh hb bi translated"><strong class="ip ji">共享数据库，共享模式</strong>:在这种方法中，所有租户都有一个公共数据库和公共模式。</p><h2 id="c676" class="hg hh hi bd hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie bi translated">多租户架构的优势和劣势</h2><p id="2030" class="pw-post-body-paragraph in io hi ip b iq ir is it iu iv iw ix hs iy iz ja hw jb jc jd ia je jf jg jh hb bi translated">与单租户架构(其中每个租户获得自己的应用程序、数据库和支持硬件基础架构的实例)相比，多租户架构为软件提供商和租户客户提供了显著的优势，包括:</p><p id="0f53" class="pw-post-body-paragraph in io hi ip b iq jj is it iu jk iw ix hs jl iz ja hw jm jc jd ia jn jf jg jh hb bi translated"><strong class="ip ji">更低的成本</strong>:由于软件提供商可以从单个应用实例和支持基础设施为多个租户提供服务(并且租户分担软件维护、基础设施和数据中心运营的负担)，因此持续成本往往低于单租户安排的成本。</p><p id="c051" class="pw-post-body-paragraph in io hi ip b iq jj is it iu jk iw ix hs jl iz ja hw jm jc jd ia jn jf jg jh hb bi translated"><strong class="ip ji">可扩展性</strong>:租户可以按需扩展—新用户可以访问软件中的相同实例，通常是通过增加订阅费率来实现。</p><p id="6924" class="pw-post-body-paragraph in io hi ip b iq jj is it iu jk iw ix hs jl iz ja hw jm jc jd ia jn jf jg jh hb bi translated"><strong class="ip ji">无需编码的定制:</strong> SaaS多租户产品具有高度的可配置性，因此每个租户客户都可以根据其特定的业务目的定制应用程序，而无需昂贵、耗时且有时有风险的定制开发。</p><p id="917f" class="pw-post-body-paragraph in io hi ip b iq jj is it iu jk iw ix hs jl iz ja hw jm jc jd ia jn jf jg jh hb bi translated"><strong class="ip ji">持续、一致的更新和维护</strong>:多租户软件提供商负责更新和补丁。添加新功能和/或应用修复无需客户方面的任何努力，只需一次(与单租户架构相反，供应商必须更新软件的每个实例)。</p><p id="3eef" class="pw-post-body-paragraph in io hi ip b iq jj is it iu jk iw ix hs jl iz ja hw jm jc jd ia jn jf jg jh hb bi translated"><strong class="ip ji">缺点:</strong>缺点由于整个系统工作在同一个硬件上，一个租户造成的问题会受到所有其他租户的影响，编码过程中的任何错误都可能在未来的系统管理中造成重大问题。</p></div></div>
