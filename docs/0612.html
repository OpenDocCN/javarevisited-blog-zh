<blockquote>原文：<a href="https://medium.com/javarevisited/from-java-to-c-245ab75c2ef2?source=collection_archive---------1-----------------------#2020-07-29">https://medium.com/javarevisited/from-java-to-c-245ab75c2ef2?source=collection_archive---------1-----------------------#2020-07-29</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="fb59" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">作为一名数学家和高级Java开发人员，我意识到我从未接触过C编程语言。所以昨天，趁着雨天休息，我决定尝试一下。将此文本视为友好的反馈！</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/ba6d78623da883c38914306d9e7f2db3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*56eK65r5l5pI9WaK.jpg"/></div></div></figure><p id="a589" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">所以这次冒险的起源是对Java中类型推断的失望(必须承认！)，之后我想:语言越复杂，实际上你能做的最少。</p></div></div>
