<h1/>
<blockquote>原文：<a href="https://medium.com/javarevisited/insertion-sort-the-most-misunderstood-sorting-technique-1e234a3aadc3?source=collection_archive---------4-----------------------#2022-02-07">https://medium.com/javarevisited/insertion-sort-the-most-misunderstood-sorting-technique-1e234a3aadc3?source=collection_archive---------4-----------------------#2022-02-07</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><p id="3a19" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">插入排序——最容易被误解的排序技术</p></div><div class="ab cl if ig gp ih" role="separator"><span class="ii bw bk ij ik il"/><span class="ii bw bk ij ik il"/><span class="ii bw bk ij ik"/></div><div class="hb hc hd he hf"><figure class="in io ip iq fd ir er es paragraph-image"><a href="http://www.java67.com/2014/09/insertion-sort-in-java-with-example.html"><div class="er es im"><img src="../Images/a44138611f25ed1a8d73c61c1a9e3d7d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1200/format:webp/1*y-l4ZhomajQ_f3Aa4gBKIw.png"/></div></a></figure><p id="ea36" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">插入排序是另一种迭代排序技术，它帮助我们以特定的顺序对一堆相同的东西进行排序。</p><p id="a3dc" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">理解插入排序可能看起来难以置信，但它经常被误解。另外，经常讨论的例子从不包括任何边缘情况。</p><p id="b368" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">让我们熟悉插入排序背后的基本思想，然后过渡到边缘情况</p><p id="bd32" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">插入排序在逻辑上将<a class="ae iu" rel="noopener" href="/javarevisited/20-array-coding-problems-and-questions-from-programming-interviews-869b475b9121">数组</a>分为两部分:排序的子数组和未排序的子数组。</p><p id="d59f" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">最初，排序的子数组只包括一个元素，即第0个索引处的元素，数组的其余部分构成未排序的数组。</p><p id="a85a" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">然后，我们遍历未排序的数组，确定<a class="ae iu" href="https://www.java67.com/2018/02/how-to-copy-elements-of-one-array-to-other-java-example.html" rel="noopener ugc nofollow" target="_blank">未排序子数组</a>的所有元素相对于排序子数组的适当索引，一次一个。</p><p id="f984" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">用外行人的话来说，我们有排序队列和未排序队列。我们从未排序的队列中取出元素，确定它在排序队列中的适当位置，然后一次一个地将它们放在那里。</p><p id="0e81" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">请允许我借助这个未排序的整数列表来说明插入排序是如何工作的。</p><figure class="in io ip iq fd ir er es paragraph-image"><a href="https://www.java67.com/2018/02/how-to-copy-elements-of-one-array-to-other-java-example.html"><div class="er es iv"><img src="../Images/f8bcef2e1fb862c20385937e2ccd5e4c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*vCXCO6gzYQjo9oXQLCPYvg.png"/></div></a></figure><figure class="in io ip iq fd ir er es paragraph-image"><a href="https://javarevisited.blogspot.com/2017/06/difference-between-stable-and-unstable-algorithm.html"><div class="er es iw"><img src="../Images/65e64f1235f335273a600044bcd28832.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*PT6gQSTn0Dalwqa7toYi3A.png"/></div></a><p class="ix iy et er es iz ja bd b be z dx translated">绿色单元格表示已排序的子数组，红色单元格表示未排序的子数组</p></figure><p id="3a45" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">正如我们最初看到的，我们在排序的子数组中只有一个元素(索引-0)。我们现在从未排序的子数组(索引-(1到5))中一次选取一个元素作为键，并将它们与未排序的子数组的所有元素进行比较，以确定它在排序列表中的适当位置。</p><p id="3d50" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">为了方便起见，让我们从当前考虑的未排序子数组中调用元素</p><figure class="in io ip iq fd ir er es paragraph-image"><a href="https://javarevisited.blogspot.com/2019/04/top-20-searching-and-sorting-algorithms-interview-questions.html"><div class="er es jb"><img src="../Images/7e85a1bbe1851672e07adee61404d52b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*H-1gku-889B8_siaPHsXpQ.png"/></div></a></figure><p id="929a" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我们希望将currentKey移动到已排序的子数组中，但是在尝试移动它之前，我们需要首先确定它在已排序的子数组中的适当索引。</p><p id="3011" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我们遍历排序后的子数组，并将排序后的子数组中的每个元素与currentKey进行比较，试图找到排序后的子数组中currentKey的apt索引。</p><p id="ba7d" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">当条件<strong class="hj jc">currentKey&lt;compareElement</strong>为真并且我们将currentKey与compare element交换时，或者当条件从未满足并且没有更多的元素可供比较时，找到正确的索引，在这种情况下，我们只需将current key附加到排序列表的末尾。</p><p id="7467" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">因此，随着每次迭代，已排序的子阵列增长，未排序的子阵列缩小，最终不再存在。</p><p id="91ae" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">让我们把它分解一下，让它更容易理解。</p><h1 id="3df7" class="jd je hi bd jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka bi translated"><strong class="ak">第一次迭代:</strong></h1><figure class="in io ip iq fd ir er es paragraph-image"><div role="button" tabindex="0" class="kb kc di kd bf ke"><div class="er es jb"><img src="../Images/7e85a1bbe1851672e07adee61404d52b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*H-1gku-889B8_siaPHsXpQ.png"/></div></div></figure><p id="e0c8" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">在第一次迭代中，键是索引1处的元素，即4。</p><p id="adc9" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj jc">迭代1-比较1: </strong></p><p id="01df" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我们现在检查4(currentKey) &lt;1(compareElement) .</p><p id="f555" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj jc">迭代1-Swap1: </strong></p><p id="f45f" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">因为情况并非如此，所以我们不执行任何交换并继续下一次迭代。</p><p id="1982" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">由于左边没有更多的元素，我们继续下一次迭代</p><h1 id="8db2" class="jd je hi bd jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka bi translated"><strong class="ak">第二次迭代:</strong></h1><p id="d618" class="pw-post-body-paragraph hg hh hi hj b hk kf hm hn ho kg hq hr hs kh hu hv hw ki hy hz ia kj ic id ie hb bi translated">在第二次迭代中，键是索引2处的元素，它是3。</p><figure class="in io ip iq fd ir er es paragraph-image"><div role="button" tabindex="0" class="kb kc di kd bf ke"><div class="er es kk"><img src="../Images/a148655ffe8f7cb753ec8aba0305a9b9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*qA0UEL_bUzwVL_76NzjdVQ.png"/></div></div></figure><p id="b914" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj jc">迭代2-比较1: </strong></p><p id="7e9d" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我们现在检查3(currentKey) &lt; 4(compareElement)</p><p id="002b" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">Note that we move from right to left thus the compareElement to be compared first is the last element of the sorted subarray.</p><p id="5008" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj jc">迭代2-Swap1: </strong></p><p id="2307" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">当比较操作返回true时，我们现在执行交换。</p><figure class="in io ip iq fd ir er es paragraph-image"><div role="button" tabindex="0" class="kb kc di kd bf ke"><div class="er es kl"><img src="../Images/fd1b7f0b32e1aa73ba0cd8a37808b469.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ATsm2i9PYkC6h1gfVwAPZQ.png"/></div></div></figure><p id="6b02" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">这是交换后列表的样子</p><figure class="in io ip iq fd ir er es paragraph-image"><div role="button" tabindex="0" class="kb kc di kd bf ke"><div class="er es km"><img src="../Images/992e85881b5a929c187264b5a39bb007.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*wv-l8kajh4ojZ5hWr03zvQ.png"/></div></div></figure><p id="bbe4" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">由于左边没有更多的元素，我们继续下一次迭代</p><h1 id="ffc6" class="jd je hi bd jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka bi translated"><strong class="ak">第三次迭代:</strong></h1><figure class="in io ip iq fd ir er es paragraph-image"><div role="button" tabindex="0" class="kb kc di kd bf ke"><div class="er es kn"><img src="../Images/8423c8662e000f54f157b692e64d9878.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*sGiEU3uGPDoVAlNXFLcpNQ.png"/></div></div></figure><p id="911c" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">在第三次迭代中，键是索引3处的元素，它是5。我们现在开始将currentKey与排序后的子数组中的所有元素进行比较，首先从最后一个元素开始。</p><p id="cd4e" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj jc">迭代3-比较1: </strong></p><p id="c3c7" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我们现在检查5(currentKey) &lt; 4(compareElement).</p><p id="f972" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj jc">迭代3-Swap1: </strong></p><p id="a833" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">因为不是这种情况，所以我们不执行任何交换，我们用下一个元素(即3)更新compareElement</p><p id="21ab" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj jc">迭代3-比较2: </strong></p><figure class="in io ip iq fd ir er es paragraph-image"><div role="button" tabindex="0" class="kb kc di kd bf ke"><div class="er es ko"><img src="../Images/20c611fb8febacaaa9644bf24dd9178c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*0TweQX2R2o8joHQvW5Hm_Q.png"/></div></div></figure><p id="6781" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我们现在检查5(currentKey) &lt; 3(compareElement).</p><p id="92dc" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj jc">迭代3-Swap2: </strong></p><p id="2950" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">因为情况并非如此，所以我们不执行任何交换，并继续进行下一个比较</p><p id="1613" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj jc">迭代3-比较3: </strong></p><p id="74c8" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我们现在检查5(currentKey) &lt; 1(compareElement).</p><figure class="in io ip iq fd ir er es paragraph-image"><div role="button" tabindex="0" class="kb kc di kd bf ke"><div class="er es kp"><img src="../Images/88e322ae697ae04d997aa2db879ba350.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*nyUo83PuoISA-UYj2CzUzw.png"/></div></div></figure><p id="ca80" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj jc">迭代3-Swap2: </strong></p><p id="d471" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">因为情况并非如此，所以我们不执行任何交换，并且我们没有任何剩余的元素，我们继续进行下一次迭代</p><figure class="in io ip iq fd ir er es paragraph-image"><div role="button" tabindex="0" class="kb kc di kd bf ke"><div class="er es kq"><img src="../Images/869ac9474c1bb404c5cad7579ac1e1e2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*a2NMgrjdO03HZELPOikORg.png"/></div></div></figure><p id="cb26" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj jc">第四次迭代:</strong></p><p id="ec08" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">在第四次迭代中，键是索引4处的元素，即6。我们现在开始从索引3开始比较键(6)左边的所有元素。</p><figure class="in io ip iq fd ir er es paragraph-image"><div role="button" tabindex="0" class="kb kc di kd bf ke"><div class="er es ko"><img src="../Images/bd2585bbb21ea201c011c0152c31a8d8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*WQPAHlin_BJ9MhqbJiZrwQ.png"/></div></div></figure><p id="f420" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj jc">迭代4-比较1: </strong></p><p id="4649" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我们现在检查6(currentKey) &lt; 5(compareElement).</p><p id="7707" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj jc">迭代4-Swap1: </strong></p><p id="26a1" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">因为情况并非如此，所以我们不执行任何交换，compareElement用下一个元素(即4)更新</p><figure class="in io ip iq fd ir er es paragraph-image"><div role="button" tabindex="0" class="kb kc di kd bf ke"><div class="er es kr"><img src="../Images/f78d41a5e216d8c49db7d9b8b315ddb0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*TSkY28EDL4arEJ8JszdAow.png"/></div></div></figure><p id="9d05" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj jc">迭代4-比较2: </strong></p><p id="3525" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我们现在检查6(currentKey) &lt; 4(compareElement).</p><p id="92b7" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj jc">迭代4-Swap2: </strong></p><p id="3092" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">因为不是这种情况，所以我们不执行任何交换，我们用下一个元素(即3)更新compa
