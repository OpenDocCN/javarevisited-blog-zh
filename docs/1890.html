p"><img src="../Images/0b1446bfa5e44a19ad9791cee008de19.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*kejcIvOL4jrPk38XvJZ23A.png"/></div></div></figure><p id="82c2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu iq">传递4-迭代2: </strong></p><p id="6527" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">K1现在是索引1处的元素，即3</p><p id="777f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">K2是位于索引2(1+1)的元素，索引2是2</p><p id="4b14" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我们现在比较连续的元素(k1&gt;k2)</p><p id="0eb4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">因为这是真的，所以我们交换索引1(即3)的元素和索引2(即2)的元素。</p><figure class="is it iu iv fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kq"><img src="../Images/4ca9ce4b10496f37bc7598a5ca5fddae.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Aa4TnltjpDc-iodqwTo6ww.png"/></div></div></figure><p id="34e2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">这是交换后列表的样子</p><figure class="is it iu iv fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kr"><img src="../Images/e012a4ac4baf39d09c41f34eecfbd75a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*HO7MYp_OYmIQagxitqVsLw.png"/></div></div></figure><p id="7613" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">经过4次处理后，我们现在有了一个排序列表。</p><p id="acb6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">冒泡排序继续进行这一轮的下三次迭代，但不交换任何内容。</p><p id="b06f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">您可能已经注意到，任何后续的迭代或传递都是不必要的，因为列表已经排序。但是冒泡排序技术没有办法知道这一点，所以它继续下一轮。</p><p id="1d74" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">然而，当遇到没有交换的传递时，冒泡排序现在识别列表已排序的事实并终止。</p><figure class="is it iu iv fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ks"><img src="../Images/4bd685a1f3f4c0f2e3a8d6f9be73e4b1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*MLYpO98hx0xMIoETRoY3jQ.png"/></div></div><p class="kt ku et er es kv kw bd b be z dx translated">这个java代码片段按升序对整数列表进行排序，并计算对整个列表进行排序所需的交换次数</p></figure><p id="4654" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">让我们总结一下我们刚刚看到的不太明显的冒泡排序:</p><p id="e4b8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">当我们在没有任何交换的情况下完成整个过程时，冒泡排序终止。</p><p id="18a6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">第一遍将确保最大的元素被放置在适当的位置，即列表的末尾。(例如，6首先被放在列表的末尾)</p><p id="89e7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">冒泡排序最适合小型数据集。</p><p id="9c77" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">冒泡排序保留了排序后重复元素的相对顺序</p><p id="76fa" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">因为这不是显而易见的，所以让我们用一个例子来理解它。假设我们在试图排序的列表中有重复的元素(索引0处的元素3和索引5处的元素3)。为了便于区分，让我们称索引0处的元素3为3a，索引5处的元素3为3b。</p><p id="fe8d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">冒泡排序确保保留这些元素的顺序(索引为0的元素3a和索引为5的元素3b)。元素3a总是在3b之前。</p><figure class="is it iu iv fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ka"><img src="../Images/6b6ec41734ea1178d4b84fd3c9058fd7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*7KbTGqrm_HtwmXtG3ZvsAg.png"/></div></div></figure><p id="9423" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">同样，使用冒泡排序，您可以按升序或降序对元素进行排序。</p><p id="7e37" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">对于升序K1应该大于K2，而对于降序K2应该大于K1。</p><p id="fc78" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">如果你似乎很难一下子理解，这是完全可以理解的。你看，排序的设计并不容易理解。</p><p id="9175" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">通过尝试不同例子来熟悉自己，你最终会明白的。</p></div></div>
