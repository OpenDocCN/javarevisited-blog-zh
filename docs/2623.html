其他话题</li></ul><p id="144b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">在未来，我还希望创建具有简单前端的开源后端应用程序，以演示前端和后端之间的交互，数据库的作用，以及在后端软件开发中使用类似于<a class="ae je" rel="noopener" href="/javarevisited/top-10-apache-kafka-online-training-courses-and-certifications-621f3c13b38c">卡夫卡</a>，Hazelcast，<a class="ae je" rel="noopener" href="/javarevisited/5-best-docker-courses-for-java-and-spring-boot-developers-bbf01c5e6542"> Docker </a>，和<a class="ae je" rel="noopener" href="/javarevisited/top-15-online-courses-to-learn-docker-kubernetes-and-aws-for-fullstack-developers-and-devops-d8cc4f16e773?source=collection_home---4------1-----------------------"> Kubernetes </a>的技术。如果您对这些主题中的任何一个感兴趣，或者您对其他主题有任何建议，请随时联系我或关注我。</p></div></div>
