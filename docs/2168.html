<h1 class="translated">Spring Boot的注解你一定知道</h1>
<blockquote>原文：<a href="https://medium.com/javarevisited/spring-boot-annotations-you-must-know-4ceb394f494b?source=collection_archive---------1-----------------------#2022-06-07">https://medium.com/javarevisited/spring-boot-annotations-you-must-know-4ceb394f494b?source=collection_archive---------1-----------------------#2022-06-07</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="1b9d" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">理解这些注释可以帮助你更深入地理解弹簧靴的原理</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/55c407a10a33ab9a8091f2de155e6a2b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Zjm0NJ9wsD9pcbop5OBsMA.jpeg"/></div></div></figure><p id="9a0d" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">之后<code class="du jv jw jx jy b">JDK-5</code> Java引入了注释的概念，与类和接口属于同一类型。理论上，注释是一系列元数据，为解释程序代码提供数据，但注释不是被解释代码本身的一部分。</p></div></div>
