<blockquote>原文：<a href="https://medium.com/javarevisited/a-glance-at-the-cern-17ebc03f95df?source=collection_archive---------3-----------------------#2020-06-09">https://medium.com/javarevisited/a-glance-at-the-cern-17ebc03f95df?source=collection_archive---------3-----------------------#2020-06-09</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="24bc" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">世界上最迷人的地方之一</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/2f5dd8bfa17e9f744a174366a3011b22.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*33aquavBS8i5qJBnOmvbBg.jpeg"/></div></div><p class="jp jq et er es jr js bd b be z dx translated">CERN —个人作者照片，@HardFreedomCom</p></figure><p id="971d" class="pw-post-body-paragraph jt ju ho jv b jw jx ip jy jz ka is kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">你知道万维网诞生于欧洲粒子物理研究所吗？直到我参观了所有科学家的圣地——CERN(法语:<em class="kp">Conseil Européen pour la Recherche nucéaire</em>)。</p><p id="0a97" class="pw-post-body-paragraph jt ju ho jv b jw jx ip jy jz ka is kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">去年，我们一家应邀去了瑞士。知道CERN在瑞士，我不能错过参观这个科学的机会…</p></div></div>
