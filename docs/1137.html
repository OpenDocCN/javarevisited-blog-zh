<h1 class="translated">如何成为更好的Java代码评审员</h1>
<blockquote>原文：<a href="https://medium.com/javarevisited/how-to-become-better-java-code-reviewer-4bbf7e78391f?source=collection_archive---------0-----------------------#2021-04-10">https://medium.com/javarevisited/how-to-become-better-java-code-reviewer-4bbf7e78391f?source=collection_archive---------0-----------------------#2021-04-10</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="34cb" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">以下是如何审查Java代码</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="es et je"><img src="../Images/4c08d232a5c79cff53cbecc4f7123154.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*2m7svGvcWkVWzfyU"/></div></div><p class="jq jr eu es et js jt bd b be z dy translated">来自<a class="ae ju" href="https://www.pexels.com/photo/man-in-black-suit-jacket-holding-red-book-5058918/?utm_content=attributionCopyText&amp;utm_medium=referral&amp;utm_source=pexels" rel="noopener ugc nofollow" target="_blank"> Pexels </a>的第三人拍摄的照片</p></figure><p id="09dd" class="pw-post-body-paragraph jv jw hp jx b jy jz iq ka kb kc it kd ke kf kg kh ki kj kk kl km kn ko kp kq hi bi translated">代码评审影响软件质量。参与代码评审降低了错误的风险。</p><p id="dc94" class="pw-post-body-paragraph jv jw hp jx b jy jz iq ka kb kc it kd ke kf kg kh ki kj kk kl km kn ko kp kq hi bi translated">好的评审导致更少的错误、更多的专业知识和知识转移。</p><p id="a45c" class="pw-post-body-paragraph jv jw hp jx b jy jz iq ka kb kc it kd ke kf kg kh ki kj kk kl km kn ko kp kq hi bi translated">一般来说，频繁的代码审查者比其他人写出更好的代码。那是因为他们知道的更多，看到的代码也更多。</p></div></div>
